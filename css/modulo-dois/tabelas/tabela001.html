<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;           
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        .linha-par {
            background-color: #d4d4d4;
        }
        .linha-impar {
            background-color: #c28513b7;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    Hierarquia de tabelas(simples)
    Table  = tabela
        Table row = linha de tabela
            Table header = cabeÃ§alho de tabela
            Table data = dado de tabela
    -->
    <table>
        <tr class="linha-par">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
            <tr class="linha-impar">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr class="linha-par">  
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>

            <tr class="linha-impar">
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
            
            
    </table>
</body>
</html>
