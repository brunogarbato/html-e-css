<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor">
        </p>

        <p>
            <label for="isatis">Satisfação</label>
            <input type="range" name="satis" id="isatis" min="0" max="10" value="1" >
        </p>

        <p>
            <label for="ifile">Arquivo:</label>
            <input type="file" name="file" id="ifile">
        </p>

    </form>
</body>
</html>
